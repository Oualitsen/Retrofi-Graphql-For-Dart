


query getDriverById($id: ID!) {
    getDriverById(id: $id) {
        firstName lastName middleName
    }
    
}

query getDriver3{
   data: getDriver3 {
        ... _all_fields
    }
    
}


query getVehicle{
   data: getVehicle {
        ... on Car {
            ... _all_fields
        }
        ... on Moto {
            ... _all_fields
        }
    }
    
}



fragment DriverFragment on Driver {
    firstName lastName id cars {
        year
    }
}