mutation openIdLogin($username: String!, $password: String!) {
  openIdLogin(username: $username, password: $password) {
    user @gqTypeName(name: "User") {
      ..._all_fields_User
    }
    token @gqTypeName(name: "ResponseToken") {
      ..._all_fields_ResponseToken
    }
  }
}

mutation refreshToken($token: String!) {
  refreshToken(token: $token) {
    user @gqTypeName(name: "User") {
      ..._all_fields_User
    }
    token @gqTypeName(name: "ResponseToken") {
      ..._all_fields_ResponseToken
    }
  }
}

mutation changePassword($password: PasswordChange!) {
  changePassword(password: $password)
}

mutation resetPassword($userId: String!, $password: String!) {
  resetPassword(userId: $userId, password: $password)
}
