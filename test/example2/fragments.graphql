    bloodGroup
    bloodPressureDiastolic
    generalState
  }
}

fragment medicalRecordFrag on MedicalRecord {
  id
  patientInfo @gqTypeName(name: "PatientInfo") {
    id
    firstName
    lastName
  }
  pathologies @gqTypeName(name: "Pathology") {
    diagnostic
    examinator
    examinationDate
  }
  renalBiopsies @gqTypeName(name: "RenalBiopsy") {
    diagnosticDate
    examinator
    results
  }
  deseaseHistory @gqTypeName(name: "DeseaseHistory") {
    diagnostic
    initialNephropathy
  }
  techniques @gqTypeName(name: "MedicalTechnique") {
    type
    startDate
    endDate
    notes
  }
  dialysisAccessHistories @gqTypeName(name: "DialysisAccessHistory") {
    type
    notes
    insersionDate
    removalDate
  }
  initialObservations @gqTypeName(name: "MedicalObservation") {
    generalState
    skinMucousPallor
    hydrationState
    omi
    pulmonaryAuscultation
    dyspnea
    cardiacAuscultation
    urinarySystemExamination
    notes
    phenotype
    otherEcho
    heartEcho
    heartRate
    bloodPressureDiastolic
    bloodPressureSystolic
    meanCorpuscularVolume
    ccmh
    bloodGroup
    statusAgHBS
    statusAcantiHCV
    statusHIV
    height
    otherAssessments
    otherExamination
  }
  healthValues @gqTypeName(name: "HealthValue_123") {
    healthUnit {
      ..._all_fields_HealthUnit
    }
    value
  }
}

