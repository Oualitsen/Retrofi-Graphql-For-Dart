fragment visitFrag on Visit {
  notes
  vascularAccessState
  favDoppler
  omi
  pleuropulmonaryAuscultation
  tobaccoUsage
  dietaryHabits
  physicalActivity
  cardiovascularExamination
  ecgResult
  echocardiogram
  energyIntake
  proteinIntake
  personalPatientProfile
  sleepPattern
  occupation
  socialLife
  managementPlan
  statusHVB
  statusHVC
  statusHIV
  vaccinationStatus
  vaccinationDate
  vaccinationNumber
  id
  visitDate
  complications
  medicalStaffInfo @gqTypeName(name: "MedicalStaffInfo") {
    id
    firstName
    lastName
    rank
  }
  patientInfo @gqTypeName(name: "PatientInfo") {
    id
    firstName
    lastName
  }
  healthValues @gqTypeName(name: "HealthValue_123") {
    healthUnit {
      ..._all_fields
    }
    value
  }
  notes
  deltaHb
}



fragment protocolRowFrag on DialysisProtocol {
