fragment patientRowFragment on Patient {
  id
  admissionDate
  hemodialysisGroup {
    id
    designation
  }
  flatFee {
    id
    code
    designation
  }
  personalInfo {
    firstName
    lastName
  }
  position {
    id
    name
  }
  room {
    id
    name
  }
  dialysisProtocol {
    ...dialysisProtocolFrag
  }
  medicalRecordId
  height
  patientType
  visitTableHealthUnits @gqTypeName(name: "HealthUnitShortcut") {
    id
    name
    unit
  }
  latestHbValue {
    healthUnit {
      ..._all_fields_HealthUnit
    }
    value
  }
  latestFerritinValue {
    healthUnit {
      ..._all_fields_HealthUnit
    }
    value
  }
  diureseRefId
  kalimieRefId
  natrimieRefId
  ureeRefId
  creatinineRefId
  hbRefId
  ferritinRefId
  csRefId
  calcemieRefId
  phosphoremieRefId
  pthRefId
  bmiRefId
  acideUriqueRefId
  latestEPODose
  latestDeltaHb
  latestCSValue {
    healthUnit {
      ..._all_fields_HealthUnit
    }
    value
  }
}

