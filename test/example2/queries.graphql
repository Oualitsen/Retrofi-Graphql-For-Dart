query getDialysisProtocolPrintingInfo(
  $patientId: String!
  $medicalRecordId: String
) {
  findLatestObservation(patientId: $patientId)
  findLatestEchocardiographie(patientId: $patientId)
  findLatestVascularAccessState(patientId: $patientId)
  findLatestComplications(patientId: $patientId)
  getLatestUREEValue(patientId: $patientId) {
    healthUnit {
      ..._all_fields_HealthUnit
    }
    value
  }
  getLatestCREATININEValue(patientId: $patientId) {
    healthUnit {
      ..._all_fields_HealthUnit
    }
    value
  }
  getLatestNATREMIEValue(patientId: $patientId) {
    healthUnit {
      ..._all_fields_HealthUnit
    }
    value
  }
  getLatestKALIEMIEValue(patientId: $patientId) {
    healthUnit {
      ..._all_fields_HealthUnit
    }
    value
  }
  getLatestCALCEMIEValue(patientId: $patientId) {
    healthUnit {
      ..._all_fields_HealthUnit
    }
    value
  }
  getLatestPHOSPHOREMIEValue(patientId: $patientId) {
    healthUnit {
      ..._all_fields_HealthUnit
    }
    value
  }
  getLatestPTHValue(patientId: $patientId) {
    healthUnit {
      ..._all_fields_HealthUnit
    }
    value
  }

  findLatestDryWeightValue(patientId: $patientId)
  findLatestEPODose(patientId: $patientId)
  findLatestWeightGainValue(patientId: $patientId)
  findLatestIronDoseValue(patientId: $patientId)
  findMedicalRecordById(id: $medicalRecordId) {
    healthValues {
      healthUnit {
        ..._all_fields_HealthUnit
      }
      value
    }
    pathologies {
      diagnostic
      examinator
      examinationDate
    }
    deseaseHistory {
      initialNephropathy
      diagnostic
    }
    dialysisAccessHistories {
      type
    }
    initialObservations {
      generalState
      skinMucousPallor
      hydrationState
      omi
      pulmonaryAuscultation
      dyspnea
      cardiacAuscultation
      urinarySystemExamination
      notes
      phenotype
      otherEcho
      heartEcho
      heartRate
      bloodPressureSystolic
      bloodPressureDiastolic
      meanCorpuscularVolume
      ccmh
      height
      bloodGroup
      statusAgHBS
      statusAcantiHCV
      statusHIV
    }
  }
  lastestVisist(patientId: $patientId) {
    statusHVB
    statusHVC
    statusHIV
    vaccinationStatus
    deltaHb
  }
  findLatestSessionByPatientId(patientId: $patientId) {
    id
  }
  findEarliestSessionByPatientId(patientId: $patientId) {
    id
    date
  }
}

