
type Person {
    
    age: int!
    user: User
}

type SubUser {
    username: String
    password: String
}

type Admin {
    username: String
    password: String
    firstName: String
    lastName: String
}

union User = SubUser | Admin



fragment PersonFragment on Person {
    age user ... on Admin {
        username password firstName lastName
    }
    ... on SubUser {
        username password
    }
}